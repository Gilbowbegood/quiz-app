<div class="container text-center">
  <h3>RESULTS</h3>
</div>


<div class="container mt-4">
  <ng-container *ngFor="let question of questions; let questionIndex = index">
    <h5 class="mt-2" [innerHTML]="question.question"><br></h5>
    <div class="justify-content-between">
      <button *ngFor="let answer of question.answers; let answerIndex = index"
        type="button"
        class="btn btn-outline-success"
        [ngClass]="{
          'active': answer.isCorrect
        }"
        [ngStyle]="{
          'margin-right': '8px',
          'background-color': !answer.isCorrect && answer.isClicked ? 'red' : '',
          'color': !answer.isCorrect && answer.isClicked ? 'white' : '',
          'cursor': 'default',
          'hover': 'none'
        }">
        {{answer.value}}
      </button>
    </div>
  </ng-container>
</div>

<div class="container text-center reduced-width mt-3"
  [ngStyle]="{
    'background-color': counter <= 1 ? 'red' : (counter <= 3 && counter >= 1 ? 'yellow' : 'green')
  }">

  <h4>You scored {{counter}} out of {{questions.length}}</h4>
</div>

<div class="container text-center mt-2 mb-3">
  <button 
    class="btn btn-secondary"
    routerLink="/">
    Create a new quiz
  </button>
</div>
